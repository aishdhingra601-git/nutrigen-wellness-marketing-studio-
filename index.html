    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=DM+Sans:wght@400;500;700&family=Montserrat:wght@400;600;800&family=Great+Vibes&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"DM Sans"', 'sans-serif'],
              modern: ['"Montserrat"', 'sans-serif'],
              script: ['"Great Vibes"', 'cursive'],

            colors: {
              nutri: {

                accent: '#b45309', // Amber 700
                light: '#f5f5f4', // Stone 100
                surface: '#ffffff',
                border: '#e7e5e4', // Stone 200
              }
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
              'card': '0 10px 40px -10px rgba(0, 0, 0, 0.08)',
              'glow': '0 0 20px rgba(21, 128, 61, 0.15)'
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fafaf9; /* Stone 50 */
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }

        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #d6d3d1; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
